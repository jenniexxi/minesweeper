<body>

    <div class="gameSet">
        <input type="text" id="setCol" placeholder="가로" />
        <input type="text" id="setRow" placeholder="세로" />
        <input type="text" id="setMine" placeholder="지뢰" />
        <button type="button" id="startBtn">시작</button>
    </div>
    <div class="gameCondition">
        <div class="">
            <span class="time" id="timeline">000</span><span class="second">초</span>
        </div>
        <div class="">
            <span class="">깃발 개수 : </span><span class="" id="flagNum"></span>
        </div>
        <div class="">
            <span>찾아야 할 지뢰 개수 : </span><span class="" id="MineNum"></span>
        </div>
        <table id="gameboard">
            <tbody></tbody>
        </table>
        <button type="button" id="resetBtn">다시 시작</button>
    </div>
